<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Dot Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid white;
            background-color: black;
            max-width: 100vw;
            max-height: 70vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .controls {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .game-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: monospace;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }
        
        .start-screen {
            font-size: 24px;
        }
        
        .game-over-screen {
            font-size: 24px;
        }
        
        .hidden {
            display: none;
        }
        
        .stage-select-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        
        .stage-select-title {
            font-size: 32px;
            color: white;
            font-family: monospace;
            margin-bottom: 10px;
        }
        
        .stage-select-subtitle {
            font-size: 16px;
            color: white;
            font-family: monospace;
            margin-bottom: 40px;
        }
        
        .stage-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .stage-item {
            padding: 20px 40px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .stage-item.selected {
            background-color: white;
            color: black;
        }
        
        .stage-name {
            font-size: 24px;
            font-family: monospace;
            margin-bottom: 5px;
        }
        
        .stage-description {
            font-size: 14px;
            font-family: monospace;
        }
        
        .stage-select-instructions {
            position: absolute;
            bottom: 50px;
            font-size: 14px;
            font-family: monospace;
            color: #aaa;
        }
        
@media (max-width: 768px) {
            canvas {
                width: 95vw;
                height: 60vh;
            }
            
            .info {
                font-size: 12px;
            }
        }
        
        @media (max-height: 600px) {
            canvas {
                height: 50vh;
            }
        }
        
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info">
            <div>Jumping Dot Game</div>
            <div id="gameStatus">Ready</div>
            <div id="timer">Time: 20</div>
            <div id="score">Score: 0</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- ゲームUI要素 -->
        <div id="gameUI" class="game-ui">
            <div id="startScreen" class="start-screen">
                Press SPACE to Start
            </div>
            <div id="gameOverScreen" class="game-over-screen hidden">
                Game Over - Press R to restart
            </div>
            <div id="stageSelectScreen" class="stage-select-screen hidden">
                <div class="stage-select-title">JUMPING DOT GAME</div>
                <div class="stage-select-subtitle">SELECT STAGE</div>
                <div class="stage-list">
                    <div class="stage-item selected" data-stage-id="1">
                        <div class="stage-name">STAGE 1</div>
                        <div class="stage-description">Basic tutorial stage</div>
                    </div>
                    <div class="stage-item" data-stage-id="2">
                        <div class="stage-name">STAGE 2</div>
                        <div class="stage-description">Moving platforms</div>
                    </div>
                </div>
                <div class="stage-select-instructions">↑↓ Navigate  SPACE Select</div>
            </div>
        </div>
        
        <div class="controls">
            Use ← → arrow keys to move | SPACE: start | R: restart
        </div>
        
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
