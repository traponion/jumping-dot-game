<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Dot Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid white;
            background-color: black;
            max-width: 100vw;
            max-height: 70vh;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .controls {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .mobile-controls {
            display: none;
            flex-direction: row;
            gap: 10px;
            margin-top: 15px;
            z-index: 10;
        }
        
        .mobile-btn {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 20px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        
        .mobile-btn:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .tilt-btn {
            background-color: rgba(100, 255, 100, 0.2);
        }
        
        .tilt-btn.active {
            background-color: rgba(100, 255, 100, 0.6);
        }
        
        @media (max-width: 768px) {
            canvas {
                width: 95vw;
                height: 60vh;
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .info {
                font-size: 12px;
            }
        }
        
        @media (max-height: 600px) {
            canvas {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info">
            <div>Jumping Dot Game</div>
            <div id="gameStatus">Ready</div>
            <div id="timer">Time: 20</div>
            <div id="score">Score: 0</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            Use ← → arrow keys to move | SPACE: start | R: restart
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn" id="leftBtn">◀</button>
            <button class="mobile-btn" id="startBtn">START</button>
            <button class="mobile-btn" id="restartBtn">RESTART</button>
            <button class="mobile-btn" id="rightBtn">▶</button>
            <button class="mobile-btn tilt-btn" id="tiltBtn">TILT: OFF</button>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
