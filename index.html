<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Dot Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid white;
            background-color: black;
            max-width: 100vw;
            max-height: 70vh;
        }
        
        #gameCanvas canvas {
            width: 100%;
            height: 100%;
        }
        
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .death-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        .controls {
            color: white;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
        
        .game-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: monospace;
            text-align: center;
            z-index: 20;
            pointer-events: none;
        }
        
        .start-screen {
            font-size: 24px;
        }
        
        .game-over-screen {
            font-size: 24px;
        }
        
        .hidden {
            display: none;
        }
        
        /* Stage Select Styles */
        .stage-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .stage-select-content {
            text-align: center;
            color: white;
            font-family: monospace;
        }
        
        .stage-title {
            font-size: 32px;
            font-weight: normal;
            margin: 0 0 20px 0;
        }
        
        .stage-subtitle {
            font-size: 16px;
            font-weight: normal;
            margin: 0 0 60px 0;
        }
        
        .stage-list {
            margin: 0 0 80px 0;
        }
        
        .stage-item {
            padding: 20px 100px;
            margin: 20px 0;
            cursor: pointer;
            outline: none;
            color: white;
            background-color: transparent;
        }
        
        .stage-item:focus {
            background-color: white;
            color: black;
        }
        
        .stage-name {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .stage-description {
            font-size: 14px;
        }
        
        .stage-instructions {
            color: #aaa;
            font-size: 14px;
        }
        
@media (max-width: 768px) {
            #gameCanvas {
                width: 95vw;
                height: 60vh;
            }
            
            .info {
                font-size: 12px;
            }
            
            .death-info {
                font-size: 12px;
            }
        }
        
        @media (max-height: 600px) {
            #gameCanvas {
                height: 50vh;
            }
        }
        
    </style>
</head>
<body>
    <!-- Stage Select Screen -->
    <div id="stageSelect" class="stage-select">
        <div class="stage-select-content">
            <h1 class="stage-title">JUMPING DOT GAME</h1>
            <h2 class="stage-subtitle">SELECT STAGE</h2>
            
            <div class="stage-list" role="menu">
                <div class="stage-item" data-stage-id="1" role="menuitem" tabindex="0">
                    <div class="stage-name">STAGE 1</div>
                    <div class="stage-description">Basic tutorial stage</div>
                </div>
                <div class="stage-item" data-stage-id="2" role="menuitem" tabindex="0">
                    <div class="stage-name">STAGE 2</div>
                    <div class="stage-description">Moving platforms</div>
                </div>
            </div>
            
            <div class="stage-instructions">↑↓ Navigate  SPACE Select</div>
        </div>
    </div>
    
    <div class="game-container">
        <div class="info">
            <div>Jumping Dot Game</div>
            <div id="gameStatus">Ready</div>
            <div id="timer">Time: 20</div>
            <div id="score">Score: 0</div>
        </div>
        
        <div class="death-info">
            <div id="deathCount">Deaths: 0</div>
        </div>
        
        <div id="gameCanvas" style="width: 800px; height: 600px;"></div>
        
        <!-- ゲームUI要素 -->
        <div id="gameUI" class="game-ui">
            <div id="startScreen" class="start-screen">
                Press SPACE to Start
            </div>
            <div id="gameOverScreen" class="game-over-screen hidden">
                Game Over - Press R to restart
            </div>
        </div>
        
        <div class="controls">
            Use ← → arrow keys to move | SPACE: start | R: restart
        </div>
        
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
